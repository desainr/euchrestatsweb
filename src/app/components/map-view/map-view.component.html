<div>
  <google-map #googleMap
              height="400px"
              width="750px"
              [center]="center"
              [zoom]="zoom"
              (mapClick)="moveMap($event);"
              (mapMousemove)="move($event)">
    <map-marker *ngFor="let game of games"
                #marker="mapMarker"
                [position]="game.Location.latLngJson"
                [title]="game.displayDate + ' - ' + game.Location.Description"
                (mapClick)="openInfoWindow(marker, infoWindow)"
                [options]="markerOptions">
      <map-info-window #infoWindow="mapInfoWindow">
        <div style="font-weight: bold">
          {{game.displayDate}} <span *ngIf="game.Location.Description">@ {{game.Location.Description}}</span>
        </div>
        <br/>
        <p>
          {{game.readableSummary}}
        </p>
      </map-info-window>
    </map-marker>
  </google-map>

  <div>Latitude: {{display?.lat}}</div>
  <div>Longitude: {{display?.lng}}</div>
</div>
